<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>

		<div th:replace="navigation :: search_nav"></div>

		<div>
			<h1>Shopping by Categories</h1>
		</div>
		<div class="row">
			<div class="col-sm-2" th:each="category : ${listCategory}">

				<div>
					<img th:src="@{${category.categoryImagesPath}}" width="150px" height="100px"
						class="rounded-circle border" />
					<div>
						<a th:href="@{'/c/' + ${category.alias}}">[[${category.name}]]</a>
					</div>

				</div>

			</div>
		</div>
		<div th:replace="navigation :: footer_menu"></div>
		</div>
</body>
</html>
