<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<p>
				Use this page to manage state/provinces which will be chosen by user in the customer registration. Click Load State List first 
			</p>
		</div>
		<div>
			<input type="button" value="Load State List" id="buttonLoadCountriesForState" class="btn btn-primary m-2" />
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Selected Country: </label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropdownCountriesForState">
				
				</select>	
			</div>
			
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" >All States/Provinces: </label>
			<div class="col-sm-10">
				<select class="form-control m-2" style="height: 300px " size="3" id="dropdownState">
			
				</select>	
			</div>
		</div>
		
		<form id="formState">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" id="labelStateName">State/Provinces Name: </label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="fieldStateName" maxlength="45" minlength="3" required/>
			</div>
			<div class="col-lg-4 mt-2">
				<input type="button" id="buttonAddState" value="Add" class="btn btn-secondary mr-2" />
				<input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled"/>
				<input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled"/>
			</div>
		</div>
		</form>
		
	</div>

</body>
</html>
